<div class="content">
  @if(slides.length > 0){
  <h2>{{title}}</h2>
  <swiper-container #swiper [modules]="swiperSlides" [slidesPerView]="1.3" [initialSlide]="1" [centeredSlides]="true"
    [autoplay]="true" [spaceBetween]="15">
    <swiper-slide *ngFor="let slide of slides">
      <img [src]="slide?.banner" />
    </swiper-slide>
  </swiper-container>
  }
</div>
